<mat-card style="width: 40%; top:30%; left: 30%">

  <mat-grid-list cols="10" rowHeight="100px">
    <mat-grid-tile style="font-size: x-large"
                   *ngFor="let tile of loginTiles"
                   [colspan]="tile.cols"
                   [rowspan]="tile.rows"
                   [style.background]="tile.color">
      <img height="100%" alt="BharatAgri Logo" src="{{tile.img}}" *ngIf="tile.img"/>
      <span style="color: #009688; font-size: 20px">{{tile.text}}</span>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-subtitle style="margin-top: 32px">Please login here:</mat-card-subtitle>

  <form class="form-horizontal">
    <mat-form-field class="login-field">
      <mat-label>Username</mat-label>
      <input matInput [formControl]="usernameFormControl" placeholder="Username">
      <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
        Please enter a valid username
      </mat-error>
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-field">
      <mat-label>Password</mat-label>
      <input matInput [formControl]="passwordFormControl" placeholder="Password" type="password">
      <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
        Please enter a valid username
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button *ngIf="!submitClicked" mat-raised-button color="accent" [disabled]="!isValidated()" (click)="submitLoginCredentials()">Log In
    </button>
    <mat-spinner style="display: inline" *ngIf="submitClicked" diameter="20" value="50"></mat-spinner>
  </form>
</mat-card>
